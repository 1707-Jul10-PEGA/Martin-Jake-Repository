<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TRMS Form</title>
</head>
<body>

<h1>Please fill out the form</h1>

<form action="submit">
	First Name: <br>
	<input type="text" name="fname" id="fname"> <br>
	
	Last Name: <br>
	<input type="text" name="lname" id="lname"> <br>
	
	When is the Event: <br>
	<input type="date" id="myDate"><br>
	
	Location of Event: <br>
	<input type="text" name="location" id="location"><br>
	
	Describe the Event (4000 characters or less): <br>
	<textarea rows="8" cols="50" maxLength="4000" id="desc" name= "desc"></textarea><br>
	
	Cost of Event: <br>
	<input type="number" min="0.01" step="0.01" id="cost"><br>
	
	Grading Format: <br>
	<select>
		<option value="graded">Graded</option>
		<option value="nongraded">Non-Graded</option>
	</select><br>
	
	Type of Event: <br>
	<select>
  		<option value="unicourse">University Course</option>
  		<option value="seminar">Seminar</option>
  		<option value="cpc">CPC</option>
 		<option value="cert">Certification</option>
 		<option value="tech">Technical Training</option>
 		<option value="other">Other</option>
 		
	</select> <br>
	
	<p>Attatchments go here</p>
	<p>display final total</p>
	
	
	<!-- 
	IN the TR:
	fname, lastname, time of event, location of event, Description, cost of event, 
	grading format, type of event, any attachments, [display projected reimbursement]  
	 -->
	
	</form>


</body>
</html>
