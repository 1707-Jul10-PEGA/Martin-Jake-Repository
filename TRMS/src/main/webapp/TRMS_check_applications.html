<div id="content-header">
	<div id="breadcrumb">
		<a href="index.html" title="Go to Home" class="tip-bottom"><i
			class="icon-home"></i> Home</a><a href="#" class="current">View My
			Requests</a>
	</div>
	<h1>My Reimbursement Requests</h1>
</div>

<div class="container-fluid">
	<hr>

	<div class="control-group">
		<label class="control-label">Select an Open Request</label>
		<div class="controls">
			<select id="trSelector" onchange="fillRequestedTR()">
				<option disabled="disabled" selected="selected">Select a request</option>
			</select>
		</div>
	</div>

	<hr>

	<div class="row-fluid">
		<div class="span6">


			<div id="tr_1" class="widget-box tr_box" >
				<div class="widget-title">
					<span class="icon"> <i class="icon-align-justify"></i>
					</span>
					<h5>Request ID:</h5>
				</div>

				<div class="widget-content nopadding">

					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label">Requestor name:</label>
							<div class="controls">
								<input id="requestorname" type="text" class="span11" placeholder="First name" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Date Requested:</label>
							<div class="controls">
								<input id="daterequested" type="text" class="span11" placeholder="Date" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Related Event ID:</label>
							<div class="controls">
								<input id="eventid" type="text" class="span11"
									placeholder="Enter Password" />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">Supervisor ID:</label>
							<div class="controls">
								<input id="supervisorid" type="text" class="span11" />
							</div>

						</div>

						<div class="control-group">
							<label class="control-label">Message</label>
							<div class="controls">
								<textarea id="message" class="span11"></textarea>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">Status:</label>
							<div class="controls">
								<input type="text" id="trstatus" class="span11" />
							</div>
						</div>
					</form>
				</div>
			</div>
				

		</div>
	</div>


</div>
